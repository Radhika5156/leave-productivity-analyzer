<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leave & Productivity Analyzer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #2563eb, #60a5fa);
    padding: 40px;
}
.container {
    max-width: 520px;
    background: white;
    padding: 30px;
    border-radius: 16px;
    margin: auto;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
input[type="file"] {
    width: 100%;
    margin: 15px 0;
}
button {
    width: 100%;
    padding: 14px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background: #1e40af;
}
.result {
    margin-top: 20px;
    background: #f1f5f9;
    padding: 15px;
    border-radius: 12px;
}
.result p {
    margin: 6px 0;
    font-weight: 600;
}
.download {
    margin-top: 15px;
    text-align: center;
}
.download a {
    text-decoration: none;
    color: white;
    background: #16a34a;
    padding: 10px 20px;
    border-radius: 8px;
    display: inline-block;
}
.grade {
    font-size: 20px;
    text-align: center;
    margin-top: 10px;
}
</style>
</head>

<body>
<div class="container">
<h2>üìä Leave & Productivity Analyzer</h2>

<input type="file" id="fileInput" accept=".xlsx">
<button onclick="uploadFile()">Analyze Attendance</button>

<div class="result" id="result"></div>
<div class="download" id="download"></div>
</div>

<script>
async function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    const resultDiv = document.getElementById("result");
    const downloadDiv = document.getElementById("download");

    if (!fileInput.files.length) {
        alert("Please select an Excel file");
        return;
    }

    resultDiv.innerHTML = "‚è≥ Processing...";
    downloadDiv.innerHTML = "";

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    const res = await fetch("http://127.0.0.1:8000/upload", {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    if (!res.ok) {
        resultDiv.innerHTML = "‚ùå " + data.detail;
        return;
    }

    resultDiv.innerHTML = `
        <p> Expected Hours: ${data["Expected Hours"]}</p>
        <p> Actual Hours: ${data["Actual Hours"]}</p>
        <p> Leaves Used: ${data["Leaves Used"]}</p>
        <p> Productivity: ${data["Productivity (%)"]}%</p>
        <div class="grade">üèÜ Grade: <b>${data["Grade"]}</b></div>
    `;

    downloadDiv.innerHTML = `
        <a href="http://127.0.0.1:8000/download?path=${data.report_path}">
        ‚¨á Download Excel Report
        </a>
    `;
}
</script>
</body>
</html>
