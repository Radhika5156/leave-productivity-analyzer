<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave & Productivity Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="file"] {
            width: 100%;
            margin: 20px 0;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1e40af;
        }
        .result {
            margin-top: 20px;
            background: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
        }
        .result p {
            margin: 8px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Leave & Productivity Analyzer</h2>

    <input type="file" id="fileInput" accept=".xlsx" />
    <button onclick="uploadFile()">Analyze Attendance</button>

    <div class="result" id="result"></div>
</div>

<script>
async function uploadFile() {
    const fileInput = document.getElementById("fileInput");
    const resultDiv = document.getElementById("result");
    const btn = document.querySelector("button");

    if (!fileInput.files.length) {
        alert("Please select an Excel file");
        return;
    }

    btn.disabled = true;
    resultDiv.innerHTML = "Processing... please wait";

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    const response = await fetch("http://127.0.0.1:8000/upload", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    resultDiv.innerHTML = `
        <p>Expected Hours: ${data["Expected Hours"]}</p>
        <p>Actual Hours: ${data["Actual Hours"]}</p>
        <p>Leaves Used: ${data["Leaves Used"]}</p>
        <p>Productivity (%): ${data["Productivity (%)"]}</p>
    `;

    btn.disabled = false;
}
</script>

</body>
</html>
